<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="app.js" async></script>
    <title>Tienda laveb.stw | </title>
</head>
<body>
    <header>
        <h1>Tienda laveb.stw</h1>
    </header>
    <section class="contenedor">
        <!-- Contenedor de elementos -->
        <div class="contenedor-items">
            <div class="item">
                <span class="titulo-item">Remera angel</span>
                <img src="img/remera-negra-angel-espalda-rojo1-0c35e5323bc86911bc16176557824266-640-0.jpg" alt="" class="img-item">
                <span class="precio-item">$7.000</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Remera Compton </span>
                <img src="img/remera-negra-espalda-compton1-98a72fcfb6ad01c18116724397895042-640-0.jpg" alt="" class="img-item">
                <span class="precio-item">$8.000</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Buzo Sons</span>
                <img src="img/buzo-negro-espalda-sons-of-the-moon1-0a67abc7a8f6bb258e16300834968854-640-0.jpg" alt="" class="img-item">
                <span class="precio-item">$12.000</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Buzo After </span>
                <img src="img/after-death-espalda-negro1-764d40fe37181ddb8316182736806862-640-0.jpg" alt="" class="img-item">
                <span class="precio-item">$13.000</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Bolso Toxi </span>
                <img src="img/brain.jpg" alt="" class="img-item">
                <span class="precio-item">$8.000</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Remera Cactus</span>
                <img src="img/remera-cactus-storm-espalda11-2a0ea2f8f174b2afd716673298575348-640-0.jpg" alt="" class="img-item">
                <span class="precio-item">$8.000</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Buzo Anti</span>
                <img src="img/buzo-anti-social-social-club-skull-negro-espalda1-f300e9805e6a525ded16192157479095-640-0.jpg" alt="" class="img-item">
                <span class="precio-item">$14.000</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Bolso Nike</span>
                <img src="img/knife-21-6d0dd18ec72ab5503316793573703742-640-0.jpg" alt="" class="img-item">
                <span class="precio-item">$7.000</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Buzo Jack</span>
                <img src="img/buzo-negro-jack-boys-espalda1-466c34781bd68cd08916251733721658-640-0.jpg" alt="" class="img-item">
                <span class="precio-item">$12.800</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
        </div>
        <!-- Carrito de Compras -->
        <div class="carrito" id="carrito">
            <div class="header-carrito">
                <h2>Tu Carrito</h2>
            </div>

            <div class="carrito-items">
            </div>
            <div class="carrito-total">
                <div class="fila">
                    <strong>Tu Total</strong>
                    <span class="carrito-precio-total">
                        $120.000,00
                    </span>
                </div>
                <button class="btn-pagar">Pagar <i class="fa-solid fa-bag-shopping"></i> </button>
            </div>
        </div>
    </section>
</body>
</html>
